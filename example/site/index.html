<html>
  <head>
    <title>Elm Bluetooth Example</title>
    <!-- Compile your Elm application into elm.js. E.g.:
      -- elm make Main.elm --output site/elm.js
      -->
    <script type='text/javascript' src='elm.js'></script>
    <script type='text/javascript' src='js/ElmBluetooth.js'></script>
  </head>
  <body>
    <div id='elm'>
      -- Elm DOM appears here.
    </div>
    <script type='text/javascript'>

      var appName = 'Main';
      var flags = undefined;

      if (Elm) {
        var app = Elm[appName];
        if (app) {
          app = app.init({
            node : document.getElementById('elm'),
            flags : flags
          });
          // These names are the default for ElmBluetooth.init()
          var sendPortName = 'bluetoothSend';
          var receivePortName = 'bluetoothReceive';
          ElmBluetooth.init(app, sendPortName, receivePortName);
        }
      }
    </script>
  </body>
</html>
